syntax = "proto3";

enum Response {
  YES = 0;
  NO = 1;
}

message Thing {
  string name = 1;
  optional string price = 2;
}

message ThingArray {
  repeated Thing elements = 1;
}

message Person {
  string first_name = 1;
  string last_name = 2;
  optional int64 age = 3;
  optional ThingArray favorite_things = 4;
  Response eula_response = 5;
}